<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-13 main">
                <form action="/sign_up" method="POST">
                    <h2><center><div style="background-color: #476576 ;text-decoration-color: white; -webkit-text-fill-color: white"><b> Registration Form</b></div></center></h2>
                    <br>
                    <label for="first_name">First Name</label>
                    <input type="text" class="box" id="first_name" name="first_name" placeholder="" required/>
                    <br>
                    <label for="last_name">Lirst Name</label>
                    <input type="text" class="box" id="last_name" name="last_name" placeholder="" required/>
                    <br>
                    <label for="age">Age</label>
                    <input type="text" class="box" id="age" name="age" placeholder="" required/>
                    <br>
                    <label for="email">EmailId</label>
                    <input type="text" class="box" id="email" name="email" placeholder="" required/>
                    <br>
                    <label for="phno">Mobile</label>
                    <input type="text" class="box" id="phno" name="phno" placeholder="" required/>
                    <br>
                    <label for="gender">Gender</label>
                    <input type="text" class="box" id="gender" name="gender" placeholder="" required/>
                    <br>
                    <label for="password">Password</label>
                    <input type="text" class="box" id="password" name="password" placeholder="" required/>
                    <br>
                    <br><br>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
